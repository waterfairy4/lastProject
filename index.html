<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator.css">
    <script src="calculator.js"></script>
</head>
<body>
    <label>Enter a number</label>
    <br>
    <input type="number">
    <button type="button" id="submitButton">submit</button>
    <br>
    <button type="button"   class="buttonAdd">+</button>
    <button type="button" class="buttonSub">+</button>
    <button type="button"   class="buttonMul">*</button>
    <button  type="button"  class="buttonDiv">/</button>
    <button  type="button"  class="buttonEq">=</button>
    <button  type="button"   class="buttonCl">Clear</button>
    <p class="display"></p>
    
</body>
</html>
