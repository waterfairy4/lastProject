<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator.css">
</head>
<body>
    <main>
        <section class="display">
            <p class="displayPrevious"></p>
            <p class="displayCurrent">0</p>
        </section>
        <section class="buttons">
            <section class="row">
            <button class="functions"  id="inputClAll">C</button>
            <button class="numbers"  id="inputSeven">7</button>
            <button class="numbers"  id="inputEight">8</button>
            <button class="numbers"  id="inputNine">9</button>
            <button class="operators"  id="inputDiv">/</button>
        </section>
        <section class="row">
            <button class="functions"  id="inputClOne">CE</button>
            <button class="numbers"  id="inputFour">4</button>
            <button class="numbers"  id="inputFive">5</button>
            <button class="numbers"  id="inputSix">6</button>
            <button class="operators"  id="inputMul">*</button>
        </section>
        <section class="row">
            <button class="functions"  id="inputDot">.</button>
            <button class="numbers"  id="inputOne">1</button>
            <button class="numbers" type="button" id="inputTwo">2</button>
            <button class="numbers" type="button" id="inputThree">3</button>
            <button class="operators" type="button" id="inputSub">-</button>
        </section>
        <section class="row">
            <button class="numbers"  id="inputZero">0</button>
            <button class="numbers"  id="inputDoubleZero">00</button>
            <button class="operators"  id="inputEq">=</button>
            <button class="operators" id="inputAdd">+</button>
        </section>
        </section>
    </main>
    <script src="calculator.js"></script>
</body>
</html>
